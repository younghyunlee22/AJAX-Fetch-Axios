<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch</title>
  </head>
  <body>
    <img id="dog" src="" height="250" style="cursor: pointer" />
    <script>
      const dog = document.getElementById("dog");
      dog.addEventListener("click", getNewDog);

      async function getNewDog() {
        dog.style.cursor = "wait";
        const response = await fetch("https://dog.ceo/api/breeds/image/random");
        const jsonData = await response.json();
        /*
        {
        "message": "https://images.dog.ceo/breeds/sheepdog-shetland/n02105855_3672.jpg",
        "status": "success"
        }*/

        const url = jsonData.message;
        dog.src = url;
        dog.style.cursor = "pointer";
      }

      getNewDog();
    </script>
  </body>
</html>
